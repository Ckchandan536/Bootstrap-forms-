<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="m-5">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <!-- plain text -->
            <input type="text" id="username" class="form-control-plaintext" placeholder="First Name">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="username" class="form-control" placeholder="Last Name">
        </div>
        <div class="mb-3 row">
            <div class="col">
                <input type="email" class="form-control form-control-lg" placeholder="Enter email" name="email">
            </div>
            <div class="col">
                <input type="domain" class="form-control form-control-sm" placeholder="Enter domain name" name="domain">
            </div>
            <div class="col">
                <input type="password" class="form-control" placeholder="Enter password" name="pswd">
            </div>
        </div>
    </form>
</body>
</html>
